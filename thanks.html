<!doctype html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merci • Message envoyé | David Wawina</title>

  <!-- Favicon -->
  <link rel="icon" href="./images/logof.jpg" type="image/jpg">
  <meta name="theme-color" content="#1a73e8">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            google: {
              blue: '#1a73e8',
              blueDark: '#174ea6',
              green: '#3ddc84',
              navy: '#073042',
              gray: '#f8f9fa',
              text: '#202124',
              textSec: '#5f6368',
              border: '#dadce0',
            }
          }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    @keyframes pop {
      0%   { transform: scale(.7); opacity: 0; }
      60%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .animate-pop { animation: pop 500ms ease-out; }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .text-gradient {
      background: linear-gradient(135deg, #1a73e8 0%, #3ddc84 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="min-h-screen bg-white dark:bg-slate-950 font-sans antialiased">
  
  <!-- Background Elements -->
  <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-96 h-96 rounded-full blur-3xl opacity-20 animate-float" style="background:radial-gradient(600px 600px at center, #38bdf8 0%, transparent 60%)"></div>
    <div class="absolute -bottom-40 -left-40 w-[28rem] h-[28rem] rounded-full blur-3xl opacity-20 animate-float" style="animation-delay:1s;background:radial-gradient(600px 600px at center, #3ddc84 0%, transparent 60%)"></div>
  </div>

  <main class="min-h-screen grid place-items-center p-6">
    <div class="w-full max-w-lg">
      
      <!-- Card -->
      <div class="bg-white dark:bg-slate-900 rounded-3xl border border-google-border dark:border-slate-800 shadow-xl overflow-hidden">
        
        <!-- Top Bar -->
        <div class="h-1.5 w-full bg-gradient-to-r from-google-blue via-google-green to-google-blue"></div>
        
        <div class="p-10 text-center">
          
          <!-- Icon -->
          <div class="mx-auto w-20 h-20 rounded-full bg-green-50 dark:bg-green-900/20 flex items-center justify-center mb-6 animate-pop">
            <i class="fa-solid fa-check text-4xl text-google-green"></i>
          </div>

          <!-- Title -->
          <h1 class="text-3xl font-bold font-display text-google-text dark:text-white tracking-tight">
            Merci <span class="text-gradient">!</span>
          </h1>
          
          <!-- Message -->
          <p class="mt-4 text-lg text-google-textSec dark:text-slate-400 leading-relaxed max-w-sm mx-auto">
            Votre message a bien été envoyé. Je vous répondrai dans les plus brefs délais.
          </p>

          <!-- Divider -->
          <div class="my-8 h-px bg-google-border dark:bg-slate-800"></div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row justify-center gap-3">
            <a href="index.html"
               class="inline-flex items-center justify-center gap-2 rounded-xl bg-google-blue px-6 py-3 text-sm font-semibold text-white hover:bg-google-blueDark focus:outline-none focus-visible:ring-2 focus-visible:ring-google-blue focus-visible:ring-offset-2 transition shadow-lg shadow-blue-500/20">
              <i class="fa-solid fa-house"></i>
              Retour à l'accueil
            </a>
            <a href="index.html#projets"
               class="inline-flex items-center justify-center gap-2 rounded-xl border border-google-border dark:border-slate-700 bg-white dark:bg-slate-800 px-6 py-3 text-sm font-semibold text-google-text dark:text-white hover:bg-gray-50 dark:hover:bg-slate-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-google-blue focus-visible:ring-offset-2 transition">
              <i class="fa-solid fa-code"></i>
              Voir mes projets
            </a>
          </div>

          <!-- Social Links -->
          <div class="mt-8 pt-6 border-t border-google-border dark:border-slate-800">
            <p class="text-sm text-google-textSec dark:text-slate-500 mb-4">Restons en contact</p>
            <div class="flex justify-center gap-4">
              <a href="https://linkedin.com/in/davidwawina" target="_blank" rel="noopener" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-google-textSec dark:text-slate-400 hover:bg-google-blue hover:text-white transition">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="https://github.com/" target="_blank" rel="noopener" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-google-textSec dark:text-slate-400 hover:bg-google-navy hover:text-white transition">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="https://wa.me/243816684426" target="_blank" rel="noopener" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-google-textSec dark:text-slate-400 hover:bg-google-green hover:text-white transition">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Text -->
      <p class="mt-6 text-center text-sm text-google-textSec dark:text-slate-500">
        © <span id="year"></span> David Wawina MBULA • Kisangani, RDC
      </p>
    </div>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Dark mode detection
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
