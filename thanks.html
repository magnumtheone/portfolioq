<!doctype html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merci • Message envoyé</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (icône) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Préférences Tailwind (facultatif) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            'glow': '0 0 0 2px rgba(52,211,153,.25), 0 10px 25px -5px rgba(0,0,0,.5)'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
  <!-- Fond dégradé -->
  <div class="pointer-events-none fixed inset-0 -z-10 bg-[radial-gradient(60%_60%_at_50%_0%,rgba(16,185,129,.15),transparent_60%),radial-gradient(40%_40%_at_100%_100%,rgba(59,130,246,.12),transparent_60%)]"></div>

  <main class="min-h-screen grid place-items-center p-6">
    <div class="w-full max-w-xl">
      <div class="relative overflow-hidden rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl">
        <!-- Liseré haut -->
        <div class="h-1 w-full bg-gradient-to-r from-emerald-400 via-sky-400 to-fuchsia-400"></div>

        <div class="p-8 text-center">
          <i class="fa-solid fa-circle-check text-5xl text-emerald-400 drop-shadow-[0_0_12px_rgba(16,185,129,.35)] inline-block animate-[pop_500ms_ease-out]"></i>

          <h1 class="mt-5 text-3xl font-extrabold tracking-tight">
            Merci !
          </h1>
          <p class="mt-3 text-slate-300/90 leading-relaxed">
            Votre message a bien été envoyé. Je vous répondrai dès que possible.
          </p>

          <div class="mt-8 flex flex-wrap justify-center gap-3">
            <!-- Bouton ghost -->
            <a href="index.html#contact"
               class="inline-flex items-center gap-2 rounded-xl border border-slate-700/60 bg-transparent px-5 py-2.5 text-sm font-medium text-slate-200 hover:bg-slate-800/60 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400/60 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950 transition">
              <i class="fa-solid fa-arrow-left-long text-xs opacity-80"></i>
              Retour au contact
            </a>

            <!-- Bouton primary -->
            <a href="index.html"
               class="inline-flex items-center gap-2 rounded-xl bg-emerald-500 px-5 py-2.5 text-sm font-semibold text-slate-900 hover:bg-emerald-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400/80 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950 shadow-glow transition">
              <i class="fa-solid fa-house text-xs opacity-90"></i>
              Retour à l'accueil
            </a>
          </div>
        </div>
      </div>

      <!-- Lien retour site (optionnel) -->
      <p class="mt-6 text-center text-sm text-slate-400">
        Tout est prêt. Vous pouvez fermer cette page en toute sécurité.
      </p>
    </div>
  </main>

  <!-- Animation keyframes -->
  <style>
    @keyframes pop {
      0%   { transform: scale(.7); opacity: 0; }
      60%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</body>
</html>
